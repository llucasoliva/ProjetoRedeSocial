<!DOCTYPE html>
<html>
  <head>
    <title>Feed</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="left-column">
        <div class="profile">
          <img src="profile-picture.png" alt="Profile Picture">
          <h2>Username</h2>
        </div>
        <ul class="menu">
          <li><a href="../perfil/perfil.html">Perfil</a></li>


        </ul>
      </div>
      <div class="center-column">
        <div class="tweet-box">
          <textarea placeholder="Escreva aqui sua mensagem"></textarea>
          <button class="tweet-button">Publicar</button>
        </div>
        <div class="tweets">
          <!-- Aqui serão exibidos os tweets -->
        </div>
      </div>
      <div class="right-column">
        <form class="search-box">
          <input type="text" placeholder="Pesquisar">
          <button type="submit">Buscar</button>
        </form>
        <div class="trending-topics">
          <!-- Aqui serão exibidos os trending topics -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
